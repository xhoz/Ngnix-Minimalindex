<title>Xhoz Lab</title>



<body onload="remove()">

<script>


function remove() {


// Remove / from links 
var numberOflinks = document.getElementsByTagName("a");
	
var i;

for (i = 0; i < numberOflinks.length; i++) {
	

			var link = document.getElementsByTagName("a")[i].innerHTML;
				
			var  resault = link.replace("/"," ");
			
			document.getElementsByTagName("a")[i].innerHTML = resault;
			
			}
}
</script>
